<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Party Sheet Show</title>

</head>
<body>
<div th:replace="~{templates :: navbar('','','active','','')}"></div>
<main class="container">
    <div style="text-align: center"><h1>Add Character</h1></div>
    <form id="addCharacterForm" class="row form-control bg-dark text-light mt-2 border border-4 border-dark" action="#"
          th:action="@{/characterAdd/submitForm}" th:object="${character}" method="post">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <label for="name">Name:</label>
                    <input id="name" class="form-control" type="text" th:field="*{name}">
                </div>
                <div class="col-1">
                    <label for="level">Level:</label>
                    <select id="level" class="form-control" type="text" th:field="*{level}">
                        <option th:each="lvl : ${levels}"
                                th:value="${lvl}"
                                th:text="${lvl.numericValue}">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="max-hp">Health Points:</label><input id="max-hp" class="form-control" type="text"
                                                                     th:field="*{maxHealth}">
                </div>
                <div class="col-2">
                    <label for="ac">Armor Class:</label><input id="ac" class="form-control" type="text"
                                                               th:field="*{armorClass}">
                </div>
                <div class="col-2">
                    <label for="speed">Walking speed:</label><input id="speed" class="form-control" type="text"
                                                                    th:field="*{walkingSpeed}">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="strength">Strength:</label><input id="strength" class="form-control" type="text"
                                                                  th:field="*{strength}">
                </div>
                <div class="col-2">
                    <label for="dexterity">Dexterity:</label><input id="dexterity" class="form-control" type="text"
                                                                    th:field="*{dexterity}">
                </div>
                <div class="col-2">
                    <label for="constitution">Constitution:</label><input id="constitution" class="form-control"
                                                                          type="text" th:field="*{constitution}">
                </div>
                <div class="col-2">
                    <label for="intelligence">Intelligence:</label><input id="intelligence" class="form-control"
                                                                          type="text" th:field="*{intelligence}">
                </div>
                <div class="col-2">
                    <label for="wisdom">Wisdom:</label><input id="wisdom" class="form-control" type="text"
                                                              th:field="*{wisdom}">
                </div>
                <div class="col-2">
                    <label for="charisma">Charisma:</label><input id="charisma" class="form-control" type="text"
                                                                  th:field="*{charisma}">
                </div>
            </div>
        </div>
        <div class="col-2 mb-2">
            <label for="race">Race:</label>
            <select id="race" class="form-control" th:field="*{raceKey}">
                <option value="" th:text="'Select a race'"></option>
                <option th:each="race : ${races}"
                        th:value="${race.srdKey}"
                        th:text="${race.name}">
            </select>
        </div>
        <div class="col-2 mb-2">
            <label for="class">Class:</label>
            <select id="class" class="form-control" th:field="*{characterClassKey}">
                <option value="" th:text="'Select a class'"></option>
                <option th:each="cls : ${classes}"
                        th:value="${cls.srdKey}"
                        th:text="${cls.name}">
            </select>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mt-2">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbar2">
                    <div class="nav-item  me-auto mb-2 mb-md-0">
                        <a href="javascript:history.back()" class="btn btn-success me-2">
                            Back
                        </a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <input type="submit" value="Submit" class="btn btn-success">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
