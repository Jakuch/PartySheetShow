<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Party Sheet Show</title>

</head>
<body>
<div th:replace="~{templates :: navbar('','','active','','')}"></div>
<main class="d-flex flex-nowrap">
    <div class="container d-flex flex-column flex-shrink-0 p-3">
        <table class="table table-hover table-striped table-dark" style="margin-bottom: auto;">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Armor Class</th>
                <th>Hit Points</th>
                <th>Strength</th>
                <th>Dexterity</th>
                <th>Constitution</th>
                <th>Intelligence</th>
                <th>Wisdom</th>
                <th>Charisma</th>
            </tr>
            <tr th:each="character : ${characters}">
                <td>
                    <a th:href="@{/characters/{id}(id=${character.id})}"
                       class="btn btn-success">
                        Character sheet
                    </a>
                    <form th:action="@{/characters/{id}/delete(id=${character.id})}"
                          method="post"
                          class="d-inline">
                        <button type="submit" class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </td>
                <td th:text="${character.name}"></td>
                <td th:text="${character.armorClass}"></td>
                <td th:text="${character.health.max}"></td>
                <div th:each="abilityName : ${abilityNames}">
                    <td th:if="${character.abilities}"
                        th:text="${character.getAbility(abilityName.getSrdKey()).getValue()}"></td>
                </div>
            </tr>
        </table>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbar2">
                    <div class="nav-item  me-auto mb-2 mb-md-0">
                        <a href="javascript:history.back()" class="btn btn-success me-2">
                            Back
                        </a>
                    </div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/characterAdd.html" th:href="@{/characterAdd}" class="btn btn-success me-2">
                                Add character
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
