<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">

        <title>Party Sheet Show</title>

    </head>
</head>
<body>
<div th:replace="~{templates :: navbar('','','','','')}"></div>
<main class="container">
    <h1 class="text-light">Register</h1>

    <form th:action="@{/register}" th:object="${registrationForm}" method="post" class="col-md-4">

        <div class="mb-3">
            <label class="form-label text-light">Username</label>
            <input class="form-control" th:field="*{username}">
            <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Password</label>
            <input type="password" class="form-control" th:field="*{password}">
            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Confirm password</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}">
            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label text-light">Roles</label>

            <div th:each="role : ${availableRoles}" class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       th:field="*{roles}"
                       th:value="${role}"/>

                <label class="form-check-label"
                       th:for="${#ids.prev('roles')}"
                       th:text="${role.name()}">
                </label>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('roles')}"
                 th:errors="*{roles}"></div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>
        <a th:href="@{/login}" class="btn btn-success">Back to login</a>
    </form>
</main>

</body>
</html>
